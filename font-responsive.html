<html>
    <head>
        <title>Responsive Font Size</title>
        <meta name="viewport" content="width=device-width ; intial-scale=1.0">
    </head>
    <body>
        
        <h1 style="font-size: 10vw;">Responsive Text</h1>
        <p style="font-size: 5vw;">
            Resize the browser to see how the text size changes.
        </p>
        <p style="font-size: 5vw;">
            Use the "vw" unit when sizing the text. 5vw will set the size to 5% of the viewport width
        </p>
        <p>
            Viewport is the browser window size 1vw= 1% of viewport width.
        </p>
    </body>
</html>
