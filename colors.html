<html>
    <head>
        <title>Colors in CSS</title>
        <style>
            p {
                color:#FF0000
            }

            #pid {
                color: #6A7;
            }

            .rgbPercentage {
                color:rgb(50%, 50%, 50%);
            }
            .rbg-absolute {
                color: rgb(0,0,255);
            }
            #useColor {
                color: salmon;
            }
        </style>
    </head>
    <body>
        <p>
            This is Pargraph
        </p>
        <p id="pid">
            This is second paragraph
        </p>
        <p class="rgbPercentage">
            This is paragraph three
        </p>
        <p class="rbg-absolute">
            This is fourth paragraph
        </p>
        <p id="useColor">
            This is paragraph fives
        </p>
    </body>

</html>
