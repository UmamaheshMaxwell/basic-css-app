<!DOCTYPE html>
<html lang="en">
<head>
   <title>Transition and Transformation</title>
   <style>
       div {
           width: 100px;
           height: 100px;
           background-color: crimson;
           transition: width 2s, height 2s, transform 2s;
       }

       div:hover {
           width: 300px;
           height: 300px;
           transform: rotate(1,00,00
           deg);
       }
   </style>
</head>
<body>
    <h1>Transition and Transformation</h1>
    <p>This is a paragraph</p>
    <div></div>
    <p> This is another paragraph</p>
</body>
</html>
