<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transistion Delay</title>
  <style>
      div {
          width: 100px;
          height: 100px;
          background-color: crimson;
          transition: width 3s, height 3s;
          transition-delay: 3s;
      }
      div:hover {
          width: 300px;
          height: 300px;
      }
  </style>
</head>
<body>
    <h1>Transistion Delay</h1>
    <p>This is paragraph</p>
    <div></div>
    <p>This is another paragraph</p>
</body>
</html>
