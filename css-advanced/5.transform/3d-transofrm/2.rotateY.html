<!DOCTYPE html>
<html lang="en">
<head>
  <title>rotateY</title>
  <style>
      div {
          width: 300px;
          height: 100px;
          background-color: crimson;
          color: white;
          border: 1px solid black;
      }

      .container {
          transform: rotateY(170deg);
      }
  </style>
</head>
<body>
    <h1>Rotate X</h1>
    <p>There are many variations of passages of Lorem Ipsum available</p>
    <div>Contrary to popular belief, Lorem Ipsum is not simply random text.</div> <br>
    <div class="container">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
    </div>
</body>
</html>
