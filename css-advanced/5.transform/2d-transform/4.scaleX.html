<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotate</title>
    <style>
        div{
            margin:10px;
            width: 200px;
            height: 100px;
            background-color: crimson;
            color: white;
            border: 1px solid
        }

        .box1 {
            transform: scaleX(2); 
        }
        .box2 {
            transform: scaleX(0.5); 
        }
    </style>
</head>
<body>
    <h1>Scale </h1>
    <p>This is a pragraph</p>
    <div>This is a normal div</div>
    <br>
    <div class="box1">
        This is based on scale values
    </div>

    <div class="box2">
        This is based on scale again
    </div>
</body>
</html>
