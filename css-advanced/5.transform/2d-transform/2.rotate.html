<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotate</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: crimson;
            color: white;
            border: 1px solid
        }

        .box1 {
            transform: rotate(20deg); 
        }
        .box2 {
            transform: rotate(-20deg); 
        }
    </style>
</head>
<body>
    <h1>Rotate </h1>
    <p>This is a pragraph</p>
    <div>This is a normal div</div>
    <br>
    <div class="box1">
        This is rotated in clock-wise direction
    </div>
    <div class="box2">
        This is rotated in clock-wise direction
    </div>
</body>
</html>
