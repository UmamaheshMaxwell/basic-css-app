<!DOCTYPE html>
<html lang="en">
<head>
   <title>Skew Y</title>
   <style>
       div {
           background-color: crimson;
           color: white;
           width: 300px;
           height: 100px;
           border: 1px solid black;
           margin:20px
       }
       .box {
           transform: skewY(10deg);
       }
   </style>
</head>
<body>
    <h1>SkewY 2D Transform</h1>
    <div>This is a normal div</div><br>
    <div class="box">Skew 2D transform is applied</div>
</body>
</html>
