<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transistion</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, width 4s;
        }

        div:hover {
          width: 300px; 
        height: 300px;
        }
    </style>
</head>
<body>
    <h1>Transistion</h1>
    <p>This is a paragraph</p>
    <div class="container"></div>
</body>
</html>
