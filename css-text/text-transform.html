<html>
    <head>
        <title>Text Transform</title>
        <style>
            .pCapitalize{
                text-transform: capitalize;
            }

            .pUppercase{
                text-transform: uppercase;
            }
            .pLowerCase {
                text-transform: lowercase;
            }

        </style>
    </head>
    <body>
        <p class="pCapitalize">
            This will be capatilaized
        </p>
        <p class="pUppercase">
            this will be in uppercase
        </p>
        <p class="pLowerCase">
            THIS WILL BE IN LOWERCASE
        </p>
    </body>
</html>
