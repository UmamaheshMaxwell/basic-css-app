<html>
    <head>
        <title>Text Indent</title>
        <style>
            .pIndent{
                text-indent: 10cm;
            }
        </style>
    </head>
    <body>
        <p class="pIndent">
            This text will have first line intended by 1cm and 
            this line remains at its actual position
        </p>
    </body>
</html>
