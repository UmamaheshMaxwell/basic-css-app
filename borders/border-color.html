<html>
    <head>
        <title>Border Color Property</title>
        <style>
            .pSolidRed {
                border-style: solid;
                border-color: red;
            }
            .pSolidGreen{
                border-style: solid;
                border-color: green;
            }
            .pDashed {
                border-style: dashed;
                border-color: blue ;
            }
        </style>
    </head>
    <body>
        <h1>Border Color Property</h1>
        <p>
            search for 'lorem ipsum' will uncover many web sites still
            in their infancy
        </p>
        <p class="pSolidRed">
            A solid red border
        </p>
        <p class="pSolidGreen">
            A solid green  border
        </p>
        <p class="pDashed">
            A dashed blue border
        </p>
        <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text.
        </p>
    </body>
</html>
