<html>
    <head>
        <title>CSS Basic app</title>
        <style>
            h1 /* Selector  */
            {  /* Declaration */
                /* : (colon) is a seperator */
                background-color: yellow;
                font-size: large;
            }
             p /* Selector  */
             {/* Declaration */
                color:#0000FF   ;
             }
             table 
             {
                color: red;
             }

             .userTable {
                background-color: seagreen;
             }

             #dvInfo >p {
                color:blue;
             }
        </style>
    </head>
    <body>
        <h1>This app is all about CSS3</h1>
        <p>This is paragraph</p>
        <table class="userTable">
            <tr>
                <td>Hello</td>
            </tr>
        </table>
        <div id="dvInfo">
            <p>This is paragraph inside DIV</p>
        </div>
    </body>
</html>
