<html>
    <head>
        <title>General Sibling Selector</title>
        <style>
            div ~ p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>This is my paragraph one</p>
        <div>
            <p>This is paragraph two inside div</p>
        </div>
        <p>This is paragraph three </p>
        <code>var a =10;</code>
        <p>This is paragraph 4</p>
    </body>
</html>
