<html>
    <head>
        <Title>Tranparency Using RGBA</Title>
        <style>
            div {
                background: rgb(0,128,0);
            }
            div.one {
                background: rgba(0, 128, 0, 0.1);
            }
            div.two {
                background: rgba(0, 128, 0, 0.3);
            }
            div.three {
                background: rgba(0, 128, 0, 0.6);
            }
        </style>
    </head>
    <body>
        <h1> Transparency</h1>
        <p>With Opacity</p>
        <div style="opacity: 0.1;">
            <h1>10% opacity</h1>
        </div>
        <div style="opacity: 0.3;">
            <h1>30% opacity</h1>
        </div>
        <div style="opacity: 0.6;">
            <h1>60% Opacity</h1>
        </div>
        <div>
            <h1>100% Opacity</h1>
        </div>

        <p>Opacity using RGBA</p>
        <div class="one">
            <h1>10% Opacity</h1>
        </div>
        <div class="two">
            <h1>30% Opacity</h1>
        </div>
        <div class="three">
            <h1>60% Opacity</h1>
        </div>
        <div>
            <h1>Default which is 1</h1>
        </div>
    </body>
</html>
