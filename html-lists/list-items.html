<html>
    <head>
        <title>List Items</title>
        <style>
            .ul-circle {
                list-style-type: circle;
            }
            .ul-square {
                list-style-type: square;
            }
            .ol-upper-roman {
                list-style-type:upper-roman;
            }
            .ol-lower-alpha {
                list-style-type:lower-alpha;
            }
        </style>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul class="ul-circle">
            <li>ANgular</li>
            <li>NodeJS</li>
            <li>JavaScript</li>
        </ul>
        <ul class="ul-square">
            <li>Docker</li>
            <li>Kubernetes</li>
            <li>Jenkins</li>
        </ul>

        <h1>Ordered List</h1>
        <ol class="ol-upper-roman">
            <li>Windows</li>
            <li>Mac</li>
            <li>Linux</li>
        </ol>
        <ol class="ol-lower-alpha">
            <li>VS Code</li>
            <li>Sublime</li>
            <li>Brackets</li>
        </ol>
    </body>
</html>
