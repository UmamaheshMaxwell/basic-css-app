<html>
    <head>
        <title>List with Images</title>
        <style>
            ul > li.one {
                list-style-image: url("/images/starfish.png");
            }
            ul > li.two {
                list-style-image: url("/images/dolphin.png");
            }
            ul > li.three {
                list-style-image: url("/images/whale.png");
            }
        </style>
    </head>
    <body>
        <h1>List Using Images</h1>
        <ul>
            <li class="one">
              <h2>Starfish</h2>  
            </li>
            <li class="two">
                <h2>Dolphin</h2>
                </li>
            <li class="three">
                <h2>Whale</h2>
                </li>
        </ul>
    </body>
</html>
