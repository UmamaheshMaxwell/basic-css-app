<html>
    <head>
        <title>Attribute Using Forms</title>
        <style>
            input[type="text"]{
                margin-bottom: 10px;
                background-color: teal;
                color:white;
            }

            input[type="button"] {
                background-color: violet;
                font-weight: bold;
            }

            select[class="options"] {
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <h1>Attirbute Using Form</h1>
        <form>
            <label><strong>Username :</strong></label>
            <input type="text" name="username" value="Naresh"> <br><br>
            <label><strong>Password :</strong></label>
            <input type="text" name="password" value="Technology"> <br><br>
            <label>IsAdmin : &nbsp;&nbsp;</label>
            <select class="options">
                <option>True</option>
                <option>False</option>
            </select>
            <br><br><br>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
