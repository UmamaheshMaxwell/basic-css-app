<html>
    <head>
        <title>Hexadecimal Colors</title>
        <style>
            body {
                background-color: #B1E0FF;
                font-family: Calibri, Arial, Sans-Serif;
                font-size: 150%;
            }
            div {
                width: 300px;
                height: 80px;
                border: 1px solid #999;
                margin-bottom: 10px;
            }

            div.one{
                background-color: #000; /* Black */
                color: #FFF; /* White */
            }

            div.two{
                background-color: #333; /*Dark Gray */
                color: #FFF;
            }
            div.three {
                background-color: #666; /* Medium Dark Gray */
                color: #FFF;
            }
            div.four {
                background-color: #999; /* Medium Gray Light */
            }
            div.five {
                background-color: #CCC; /* Pale Gray */
            }
            div.six{
                background-color: #FFF; /* White */
            }
            

            div.first {
                background-color: #f00; /* Bright Red*/
            }

            div.second {
                background-color: #0f0; /* Bright Green*/
            }

            div.third {
                background-color: #00f; /* Bright Blue*/
            }

            div.fourth {
                background-color: #fcc; /* Pale Red*/
            }

            div.fifth {
                background-color: #cfc; /* Pale Green*/
            }

            div.sixth {
                background-color: #ccf; /* Pale blue*/
            }
        </style>
    </head>
    <body>
        <div style="float: left;">
            <div class="one">
                This is first div
            </div>
            <div class="two">
                This is second div
            </div>
            <div class="three">
                This is third div
            </div>    
            <div class="four">
                This is fourth div
            </div>
            <div class="five">
                This is fifth div
            </div>
            <div class="six">
                This is sixth div
            </div>  
        </div>
        <div style="float: right;">
            <div class="first">
                This is first div
            </div>
            <div class="second">
                This is second div
            </div>
            <div class="third">
                This is third div
            </div>    
            <div class="fourth">
                This is fourth div
            </div>
            <div class="fifth">
                This is fifth div
            </div>
            <div class="sixth">
                This is sixth div
            </div> 
        </div>
         
    </body>
</html>
