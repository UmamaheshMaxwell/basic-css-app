<html>
    <head>
        <title>Pseudo Class Selector</title>
        <style>
            /* 
                selector:psuedo-class {
                    property: value
                }
            */
            a:link {    /* unvisited link*/
                color: red;
            }

            a:visited {  /* visited Link*/
                color: green;
            }
            a:hover {   /* mouse over link */
                color:darkgray;
            }

            a:active {   /*selected link */
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>
            <b>
                <a href="https://docs.python.org/3/tutorial/" target="_blank">
                    Python Website
                </a>
            </b>
            
        </p>

    </body>
</html>
