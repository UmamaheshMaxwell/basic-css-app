<html>
    <head>
        <title>Opacity</title>
        <style>
            div {
                background-color: green;
            }
            div.one {
                opacity: 0.1;
            }
            div.two{
                opacity: 0.3;
            }
            div.three {
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1>Tranparency</h1>
        <p>
            This example talks about opacity
        </p>
        <div class="one">
            <h1>Opacity 0.1</h1>
        </div>
        <div class="two">
            <h1>Opacity 0.3</h1>
        </div>
        <div class="three">
            <h1>Opacity 0.6</h1>
        </div>
        <div>
            <h1>Opacity 1(default)</h1>
        </div>
    </body>
</html>
