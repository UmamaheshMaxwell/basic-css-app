<html>
    <head>
        <Title>Child Selector</Title>
        <style>
            div > p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- Child Selector ( >)-->
        <div>
            <p>Learn nodejs using javascript</p>
            <p>You need Angular for frontend</p>
            <section>
                <p>ReactJS can be used for frontend development</p> <!--Not a child , this is descendant--> 
            </section>
        </div>
            <p>Please learn MongoDB</p>
            <p>Finally learn Github too !!!</p>
    </body>
</html>
